<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's the Weather?</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <section class = "search">
            <input type = "text" class="search-bar">
            <button id="search">SEARCH</button>
        </div>
    </section>
    <div class="container">
        <section class="weather">
            <h2 class="city" id="city">Name of searched city</h2>
            <div class="date">date:</div>
            <div class="temp">temp in degrees F</div>
            <div class="icon">icon of weather goes here</div>
            <div class="description-icon">description of weather</div>
            <div class="humidity">humidity:</div>
            <div class="wind-speed">wind speed:</div>
            <div class="uv-index">UV index:</div>
            
        </section>
    </div>
    

    <script src = "script.js"></script>
</body>
</html>
